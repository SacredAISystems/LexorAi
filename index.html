html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lexor AI - Revolutionizing Cryptocurrency Markets with AI Intelligence">
    <meta name="keywords" content="AI, Cryptocurrency, Blockchain, Trading, Automation">
    <meta name="author" content="Lexor AI Team">
    <title>Lexor AI - Your Futuristic Crypto Partner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d1117;
            color: #e6edf3;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(135deg, #1f2937, #3b4252);
            color: white;
            padding: 10rem 1rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        header h1 {
            margin: 0;
            font-size: 7rem;
            letter-spacing: 4px;
            animation: fadeIn 2s ease-in-out;
        }
        header p {
            margin: 3rem 0 0;
            font-size: 2.5rem;
            font-weight: 300;
            animation: fadeIn 3s ease-in-out;
        }
        nav {
            background: #161b22;
            padding: 2rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        nav a {
            color: #58a6ff;
            text-decoration: none;
            margin: 0 4rem;
            font-weight: bold;
            font-size: 1.8rem;
        }
        nav a:hover {
            text-shadow: 0 0 20px #58a6ff;
        }
        .section {
            padding: 10rem 2rem;
            max-width: 1600px;
            margin: 0 auto;
            text-align: center;
            position: relative;
        }
        .section h2 {
            font-size: 5rem;
            color: #58a6ff;
            margin-bottom: 3rem;
        }
        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 6rem;
            justify-content: center;
        }
        .feature {
            background: #161b22;
            padding: 5rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(88, 166, 255, 0.25);
            flex: 1 1 calc(30% - 5rem);
            box-sizing: border-box;
            transition: all 0.5s ease-in-out;
            position: relative;
        }
        .feature:hover {
            transform: translateY(-20px);
            box-shadow: 0 25px 60px rgba(88, 166, 255, 0.35);
        }
        .feature h3 {
            font-size: 3rem;
            color: #58a6ff;
        }
        .feature p {
            font-size: 1.6rem;
            line-height: 2.5rem;
        }
        .chat-container {
            max-width: 1400px;
            margin: 10rem auto;
            background: #161b22;
            padding: 6rem;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(88, 166, 255, 0.2);
            position: relative;
        }
        .chat-box {
            width: 100%;
            height: 700px;
            border: none;
            background: #0d1117;
            padding: 4rem;
            overflow-y: auto;
            margin-bottom: 3rem;
            border-radius: 20px;
            color: white;
            font-size: 1.5rem;
        }
        .chat-input {
            width: calc(100% - 240px);
            padding: 2rem;
            border: 1px solid #58a6ff;
            border-radius: 20px;
            background: #0d1117;
            color: white;
            font-size: 1.5rem;
        }
        .chat-button {
            padding: 2rem 5rem;
            border: none;
            background: #58a6ff;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.6rem;
        }
        .chat-button:hover {
            background: #4096d1;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        function sendMessage() {
            const chatBox = document.getElementById('chat-box');
            const userInput = document.getElementById('chat-input').value;
            const userMessage = `<div><strong>You:</strong> ${userInput}</div>`;
            chatBox.innerHTML += userMessage;

            setTimeout(() => {
                const aiResponse = `<div><strong>Lexor AI:</strong> I'm here to help! Let's dive into ${userInput}.</div>`;
                chatBox.innerHTML += aiResponse;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);

            document.getElementById('chat-input').value = '';
        }
    </style>
    <script>
        async function sendMessage() {
            const chatBox = document.getElementById('chat-box');
            const userInput = document.getElementById('chat-input').value;
            const userMessage = `<div><strong>You:</strong> ${userInput}</div>`;
            chatBox.innerHTML += userMessage;

            const typingIndicator = `<div id='typing'><em>Lexor AI is typing...</em></div>`;
            chatBox.innerHTML += typingIndicator;

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_OPENAI_API_KEY'
                    },
                    body: JSON.stringify({
                        model: "gpt-4",
                        messages: [
                            { role: "system", content: "You are Lexor AI, a cryptocurrency assistant providing market insights." },
                            { role: "user", content: userInput }
                        ],
                        max_tokens: 150
                    })
                });
                const data = await response.json();
                document.getElementById('typing').remove();
                const aiResponse = `<div><strong>Lexor AI:</strong> ${data.choices[0].message.content.trim()}</div>`;
                chatBox.innerHTML += aiResponse;
            } catch (error) {
                document.getElementById('typing').remove();
                const errorMessage = `<div><strong>Lexor AI:</strong> Sorry, I am unable to process your request at the moment. Let's try again later.</div>`;
                chatBox.innerHTML += errorMessage;
            }

            document.getElementById('chat-input').value = '';
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
